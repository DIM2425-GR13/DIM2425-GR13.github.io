<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <title>Il Sito Archeologico Di Libarna - Proiettarsi nell'Antico</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        .intro-text {
            font-family: 'Oswald', sans-serif;
            font-size: 15px;
            font-weight: bold;
            color: #9CBAC2;
            text-align: center;
            position: absolute;
            top: 3%;
            left: 50%;
            transform: translateX(-50%); 
        }
    </style>
</head>

<body>
    <div class="intro-text">
        Inquadra il marker per visualizzare la ricostruzione 3D delle tracce!
    </div>
    
    <a-scene vr-mode-ui="enabled: false" embedded arjs>
        <a-marker type="pattern" url="patterns/pattern-Markerdomus.patt">
            <a-entity
            position="-5 0 0"
            scale="0.065 0.065 0.065"
            obj-model="obj: url(/media/AR_ISOLATI.obj);mtl: url(/media/AR_ISOLATI.mtl);"
            > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
